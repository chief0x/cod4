//===========================================================================//
// Waypoint Editor Settings								     //
//===========================================================================//

set developer "1"
set svr_pezbots_drawdebug "1"
set svr_pezbots_mode "dev"

set svr_pezbots_WPDrawRange "1000" 		// Waypoint draw distance. (defaults to 1000)
bind HOME "toggle bot_autowp 200 0" 	// Binds the auto-waypointing key (defaults to HOME)
bind k "toggle bot_addkp 1 0" 		// Binds the killpoint key (defaults to K)
bind h "toggle sp_gotonextsp 1 0" 		// Binds the go-to-next-spawnpoint key (defaults to H)

// Remember to add developer_script 1 to your command line!


